syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";

package specter_proto;

// ----------------------------- PreviewerService ---------------------------- //

service PreviewerService {
    rpc ListenPreview (ObjectId) returns (stream PreviewImage) {}
}

// ------------------------------ MarkerService ------------------------------ //

service MarkerService {
    rpc Start (google.protobuf.Empty) returns (google.protobuf.Empty) {}
    rpc Stop (google.protobuf.Empty) returns (google.protobuf.Empty) {}

    rpc ListenSelectionChanges (google.protobuf.Empty) returns (stream ObjectId) {}
}

// ----------------------------- RecorderService ----------------------------- //

service RecorderService {
    rpc ListenCommands (google.protobuf.Empty) returns (stream RecorderCommand) {}
}

// ------------------------------ MouseService ------------------------------- //

service MouseService {
    rpc PressButton (MouseEvent) returns (google.protobuf.Empty) {}
    rpc ReleaseButton (MouseEvent) returns (google.protobuf.Empty) {}
    rpc ClickButton (MouseEvent) returns (google.protobuf.Empty) {}
    rpc MoveCursor (CursorMove) returns (google.protobuf.Empty) {}
    rpc ScrollWheel (WheelScroll) returns (google.protobuf.Empty) {}

    rpc ClickOnObject (ObjectClick) returns (google.protobuf.Empty) {}
    rpc HoverOverObject (ObjectHover) returns (google.protobuf.Empty) {}
}

// ---------------------------- KeyboardService ------------------------------ //

service KeyboardService {
    rpc PressKey (KeyEvent) returns (google.protobuf.Empty) {}
    rpc ReleaseKey (KeyEvent) returns (google.protobuf.Empty) {}
    rpc TapKey (KeyEvent) returns (google.protobuf.Empty) {}
    rpc EnterText (TextInput) returns (google.protobuf.Empty) {}

    rpc EnterTextIntoObject (ObjectTextInput) returns (google.protobuf.Empty) {}
}

// ----------------------------- ObjectService ------------------------------- //

service ObjectService {
    rpc GetTree (OptionalObjectId) returns (ObjectTree) {}
    rpc Find (ObjectSearchQuery) returns (ObjectIds) {}

    rpc GetObjectQuery (ObjectId) returns (ObjectSearchQuery) {}

    rpc GetParent (ObjectId) returns (ObjectId) {}
    rpc GetChildren (ObjectId) returns (ObjectIds) {}

    rpc CallMethod (MethodCall) returns (google.protobuf.Empty) {}
    rpc UpdateProperty (PropertyUpdate) returns (google.protobuf.Empty) {}

    rpc GetMethods (ObjectId) returns (Methods) {}
    rpc GetProperties (ObjectId) returns (Properties) {}

    rpc ListenTreeChanges (google.protobuf.Empty) returns (stream TreeChange) {}
    rpc ListenPropertiesChanges (ObjectId) returns (stream PropertyChange) {}
}

// -------------------------------- Messages --------------------------------- //

message ObjectId {
    string id = 1;
}

message OptionalObjectId {
    optional string id = 1;
}

message ObjectIds {
    repeated ObjectId ids = 1;
}

message ObjectSearchQuery {
    string query = 1;
}

message PreviewImage {
    bytes image = 1;
}

message ObjectTree {
    repeated ObjectNode roots = 1;
}

message ObjectNode {
    ObjectId object_id = 1;
    repeated ObjectNode children = 2;
}

message MethodCall {
    ObjectId object_id = 1;
    string method_name = 2;
    repeated google.protobuf.Value arguments = 3;
}

message PropertyUpdate {
    ObjectId object_id = 1;
    string property_name = 2;
    google.protobuf.Value value = 3;
}

message Methods {
    repeated Method methods = 1;
}

message Method {
    string method_name = 1;
    repeated Parameter parameters = 2;
}

message Parameter {
    string parameter_name = 1;
    google.protobuf.Value default_value = 2;
}

message Properties {
    repeated Property properties = 1;
}

message Property {
    string property_name = 1;
    google.protobuf.Value value = 2;
    bool read_only = 3;
}

message TreeChange {
    oneof change_type {
        ObjectAdded added = 1;
        ObjectRemoved removed = 2;
        ObjectReparented reparented = 3;
        ObjectRenamed renamed = 4;
    }
}

message ObjectAdded {
    ObjectId object_id  = 1;
    ObjectId parent_id  = 2;
}

message ObjectRemoved {
    ObjectId object_id  = 1;
}

message ObjectReparented {
    ObjectId object_id  = 1;
    ObjectId parent_id  = 2;
}

message ObjectRenamed {
    ObjectId object_id  = 1;
    ObjectSearchQuery object_query = 2;
}

message PropertyChange {
    oneof change_type {
        PropertyAdded added = 1;
        PropertyRemoved removed = 2;
        PropertyUpdated updated = 4;
    }
}

message PropertyAdded {
    string property_name = 1;
    google.protobuf.Value value = 2;
    bool read_only = 3;
}

message PropertyRemoved {
    string property_name = 1;
}

message PropertyUpdated {
    string property_name  = 1;
    google.protobuf.Value old_value = 2;
    google.protobuf.Value new_value = 3;
}

enum MouseButton {
    LEFT = 0;
    RIGHT = 1;
    MIDDLE = 2;
}

message Offset {
    int32 x = 1;
    int32 y = 2;
}

enum Anchor {
    CENTER       = 0;
    LEFT_UP      = 1;
    RIGHT_UP     = 2;
    LEFT_BOTTOM  = 3;
    RIGHT_BOTTOM = 4;
}

message MouseEvent {
    Offset offset = 1;
    MouseButton button = 2;
    optional bool double_click = 3;
}

message CursorMove {
    Offset offset = 1;
}

message WheelScroll {
    int32 delta_x = 1;
    int32 delta_y = 2;
}

message ObjectClick {
    ObjectId object_id = 1;
    MouseButton button = 2;
    optional bool double_click = 3;
    oneof position {
        Offset offset = 4;
        Anchor anchor = 5;
    }
}

message ObjectHover {
    ObjectId object_id = 1;
    oneof position {
        Offset offset = 2;
        Anchor anchor = 3;
    }
}

message KeyEvent {
    int32 key_code = 1; 
    optional bool ctrl = 2;
    optional bool alt = 3;
    optional bool shift = 4;
    optional bool meta = 5;
}

message TextInput {
    string text = 1;
}

message ObjectTextInput {
    ObjectId object_id = 1;
    string text = 2;
}

message ContextMenuOpened {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message ButtonClicked {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message ButtonToggled {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  bool checked = 3;
}

message ComboBoxCurrentChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  int32 index = 3;
}

message SpinBoxValueChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  int32 value = 3;
}

message DoubleSpinBoxValueChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  double value = 3;
}

message SliderValueChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  int32 value = 3;
}

message TabCurrentChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  int32 index = 3;
}

message TabClosed {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  int32 index = 3;
}

message TabMoved {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  int32 from = 3;
  int32 to = 4;
}

message ToolBoxCurrentChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  int32 index = 3;
}

message ActionTriggered {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message ActionHovered {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message TextEditTextChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  string value = 3;
}

message LineEditTextChanged {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
  string value = 3;
}

message LineEditReturnPressed {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message WindowMinimized {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message WindowMaximized {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message WindowClosed {
  ObjectSearchQuery object_query = 1;
  ObjectId object_id  = 2;
}

message RecorderCommand {
  oneof event {
    ContextMenuOpened context_menu_opened = 1;
    ButtonClicked button_clicked = 2;
    ButtonToggled button_toggled = 3;
    ComboBoxCurrentChanged combo_box_current_changed = 4;
    SpinBoxValueChanged spin_box_value_changed = 5;
    DoubleSpinBoxValueChanged double_spin_box_value_changed = 6;
    SliderValueChanged slider_value_changed = 7;
    TabCurrentChanged tab_current_changed = 8;
    TabClosed tab_closed = 9;
    TabMoved tab_moved = 10;
    ToolBoxCurrentChanged tool_box_current_changed = 11;
    ActionTriggered action_triggered = 12;
    ActionHovered action_hovered = 13;
    TextEditTextChanged text_edit_text_changed = 14;
    LineEditTextChanged line_edit_text_changed = 15;
    LineEditReturnPressed line_edit_return_pressed = 16;
    WindowMinimized window_minimized = 17;
    WindowMaximized window_maximized = 18;
    WindowClosed window_closed = 19;
  }
}